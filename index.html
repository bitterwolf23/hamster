<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ジャイロ連動カクテルシェーカー</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // シェイカーのパラメータ
    const shaker = {
      x: width / 2,
      y: height / 2,
      radius: 100,
      height: 300,
      angle: 0
    };

    // 液体のパラメータ
    let liquidLevel = 0.6; // 60% filled
    let tiltX = 0;
    let tiltY = 0;

    // ジャイロセンサーのデータ取得
    window.addEventListener('deviceorientation', (event) => {
      // gamma: 左右の傾き (-90 to 90)
      // beta: 前後の傾き (-180 to 180)
      tiltX = event.gamma || 0;
      tiltY = event.beta || 0;
    });

    function drawShaker() {
      ctx.save();
      ctx.translate(shaker.x, shaker.y);
      ctx.rotate((tiltX / 180) * Math.PI); // 左右の傾きに応じて回転
      ctx.fillStyle = '#ccc';
      ctx.beginPath();
      ctx.moveTo(-shaker.radius, -shaker.height / 2);
      ctx.lineTo(shaker.radius, -shaker.height / 2);
      ctx.lineTo(shaker.radius, shaker.height / 2);
      ctx.lineTo(-shaker.radius, shaker.height / 2);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function drawLiquid() {
      ctx.save();
      ctx.translate(shaker.x, shaker.y);
      ctx.rotate((tiltX / 180) * Math.PI);
      ctx.fillStyle = 'rgba(100, 150, 255, 0.8)';
      const liquidHeight = shaker.height * liquidLevel;
      ctx.beginPath();
      ctx.moveTo(-shaker.radius, shaker.height / 2);
      ctx.lineTo(-shaker.radius, shaker.height / 2 - liquidHeight);
      ctx.lineTo(shaker.radius, shaker.height / 2 - liquidHeight);
      ctx.lineTo(shaker.radius, shaker.height / 2);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      drawShaker();
      drawLiquid();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
